# Ultra Seco - Configuración Principal Netlify
# Dominio: www.ultraseco.shop

[build]
  publish = "."
  command = "echo 'Static site - No build step'"

# 1. REDIRECCIONES (Redirects)

# Redirigir de Apex (sin www) a WWW con HTTPS forzado
[[redirects]]
  from = "https://ultraseco.shop/*"
  to = "https://www.ultraseco.shop/:splat"
  status = 301
  force = true

# Enviar la raíz "/" a la carpeta de la empresa de forma transparente (Rewrite 200)
# Usamos force = true para que ignore el index.html que está en la raíz
[[redirects]]
  from = "/"
  to = "/empresa/index.html"
  status = 200
  force = true

# 2. CABECERAS (Headers)

# Reglas globales de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache optimizado para imágenes
[[headers]]
  for = "/empresa/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache optimizado para archivos CSS y JS
[[headers]]
  for = "/empresa/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/empresa/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
